<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  style="background-color:black" version="1.1" viewBox="0 0 1000 1000" preserveAspectRatio="none"
  width="1000px" height="1000px">
  <mask id="m1">
    <circle cx="50%" cy="50%" r="150" id="green-halo" fill="none" stroke="#fff" stroke-width="8"
      stroke-dasharray="1000,1000" stroke-linecap="round" />
  </mask>

  <filter id="f1" x="0" y="0" xmlns="http://www.w3.org/2000/svg">
    <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
  </filter>

  <filter id="f2" x="0" y="0" xmlns="http://www.w3.org/2000/svg">
    <feGaussianBlur stdDeviation="5" result="blur1"/>
    <feGaussianBlur stdDeviation="15" result="blur2"/>
    <feBlend in="blur1" in2="blur2" result="blurs" mode="screen" />
    <feBlend in="SourceGraphic" in2="blurs" mode="screen" />
  </filter>

    
    <g xmlns="http://www.w3.org/2000/svg">
      <g filter="url(#f2)">
        <g mask="url(#m1)" >
          <foreignObject x="0" y="0" width="1000" height="1000">
            <div xmlns="http://www.w3.org/1999/xhtml"
              style="background:conic-gradient(#ff0000, #ff9900, #ffff00, #33ff00,
    #00ffff, #0066ff, #cc00ff, #ff0000);height:100%;width:100%;opacity:1"></div>
          </foreignObject>
        </g>
      </g>
    </g>

  
</svg>